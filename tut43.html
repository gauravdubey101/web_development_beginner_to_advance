<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setinterval and clearout</title>
</head>
<body>
    <div class="container">
        This setinterval and clearinterval
    </div>
    <script>
       // setTimeout -> allows us to run the function once after the interval of Time
      //  clearTimeout -> allos us to run the function repeatedly after the interval of time
      function great(){
          console.log("Hello good to see you");
      } 
      setTimeout(great,5000);
    </script>
    
</body>
</html>
