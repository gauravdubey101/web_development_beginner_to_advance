<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths objects</title>
    <style>
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math object in js</h1>
    </div>

    <script>
        let m = Math;
        console.log(m);
        //printing the constants from math object

        console.log("The value of Marth.E is ",Math.E);
        console.log("The value of Marth.P is ",Math.PI);
        console.log("The value of Marth.LN2 is ",Math.LN2);
        console.log("The value of Marth.SQRT1_2 is ",Math.SQRT1_2);
        console.log("The value of Marth.LOG2E is ",Math.LOG2E);
        
        let a = 34.64534;
        let b = 89;
        console.log("The value of a and b is ",a,b);
        console.log("the value of a and b rounded is ",Math.round(a),Math.random(b));

        //pow function
        console.log("2 raised to power of 2 is ",Math.pow(2,2));
        console.log("6 raised to power of 5 is ",Math.pow(3,4));

        //sqrt function
        console.log("Square root of 36 is ",Math.sqrt(36));
        console.log("Square root of 27 is ",Math.sqrt(81));
        console.log("Square root of 144 is ",Math.sqrt(144));

        //ceil and floor
        console.log(" 6.6rounded up to nearest integer is ", Math.ceil(6.6));
        console.log(" 6.6rounded up to nearest integer is ", Math.floor(6.6));
        //abs function
        console.log("Absolute value of 5.66 is ",Math.abs(5.8));
        console.log("Absolute value of 5.66 is ",Math.abs(-5.8));

        //Trignometric function
        console.log("The value of sin(pi) is ",Math.sin(Math.PI/2));
        console.log("The value of tan(pi) is ",Math.tan(Math.PI/2));
        console.log("The value of cos(pi) is ",Math.cos(Math.PI/2));

        //min and max functions
        console.log("Minimum value of 4,5,6 is", Math.min(4,5,6));
        console.log("Maximum value of 4,5,6 is", Math.max(4,5,6));

        //log
        console.log("log of 2 is :", Math.log(2));

        //genrating a random number
        let r = Math.random();
        console.log("The random number is :", r);

        let a1=1;
        let b1=100;
        let r1_100 = a1 + (b1-a1)*Math.random();

       // let r1_100 = Math.random();
        
        console.log("The random number is ", r1_100);

        
        
    </script>
    
</body>
</html>
