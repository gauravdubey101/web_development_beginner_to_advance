<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JSON </title>
    <style>
        .container{
            text-align: center;
            font-size: 40px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">This JSON lecture</div>
    <script>
        let jsObject = {
            name: "Gaurav",
            Age :22,
            Stream: "Web development"
        }
       console.log(jsObject);

         let newjsonStr = JSON.stringify(jsObject);
        console.log(newjsonStr);

        newjsonStr = newjsonStr.replace('Gaurav','Daneial');
        console.log(newjsonStr); 

        newjsonStr1 = JSON.parse(newjsonStr);
        console.log(newjsonStr1);

    </script>
    
</body>
