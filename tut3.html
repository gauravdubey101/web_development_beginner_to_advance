<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
</head>
<body>
    <!--<span> is inline element -->
        <p style="border: 1px solid red;">This is a paragraph</p><p style="border: 1px solid blue;">This is a paragraph</p>
        <span style="border: 1px solid red;">this is a gaurav</span> <span style="border: 1px solid red;">this is a gaurav</span><br><br>
        <!--challenge accepted
        li,ul,em,div,img-->
        <li style="border: 1px solid rgb(228, 13, 48);">gaurav</li> 
        <li style="border: 1px solid red;">jshbcbd</li>
        <!--li and ul is block element  em and img is inline element-->
        <ul style="border: 1px solid red;">oder</ul><ul style="border: 1px solid red;">hahh</ul>

        <em style="border: 1px solid red;">gaurav</em> <em style="border: 1px solid red;">hbxhsh</em>
        <img src="/image/1.jpg" alt="#"><img src="/image/download.jpg">

        
</body>
